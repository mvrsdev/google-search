<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/design-system2.css" />

    <style>
      body { margin: 0; padding: 0;}
      h1 { margin-left: 8px; }
      section { margin-bottom: 64px; }
    </style>
    <title>Design System Components</title>
  </head>
  <body>
    <!-- Buttons -->
    <section>
      <h1>Buttons</h1>
      <button>Pesquisa Google</button>
      <button class="primary">Fazer Login</button>
      <button class="icon large">
        <span class="material-icons md-dark">search</span>
      </button>
      <button class="icon">
        <span class="material-icons md-dark">search</span>
      </button>
      <button class="icon small">
        <span class="material-icons md-dark">search</span>
      </button>
    </section>

    <!-- Logos -->
    <section>
      <h1>Logos</h1>
      <img
        src="assets/images/Google_2015_logo.svg"
        alt="Google logo"
        class="logo large"
      />
      <img
        src="assets/images/Google_2015_logo.svg"
        alt="Google logo"
        class="logo medium"
      />
      <img
        src="assets/images/Google_2015_logo.svg"
        alt="Google logo"
        class="logo small"
      />
    </section>

    <!-- Input field -->
  <section>
    <h1>Input field</h1>
    <div class="search-box">
      <span class="material-icons prefix">search</span>
      <input type="search" />
      <button class="icon small">
        <span class="material-icons suffix">keyboard_alt</span>
      </button>
      <button class="icon small">
        <span class="material-icons">mic</span>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <section>
    <h1>Footer</h1>
    <footer>
      <a href="">Sobre</a>
      <a href="">Publicidade</a>
      <a href="">Negócios</a>
      <a href="">Como funciona a pesquisa</a>
      <a href="">Privacidade</a>
      <a href="">Termos</a>
      <a href="">Configurações</a>
    </footer>
  </section>
  </body>
</html>
